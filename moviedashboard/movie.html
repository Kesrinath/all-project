<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Dashboard</title>
    <link rel="stylesheet" type="text/css" href="movie.css">
    <script src="https://kit.fontawesome.com/4de668bd9c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul class="menu">
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>

            <div>
                <input type="text" name="" id="search" placeholder="Search Your Movie">
                <button id="btn">Search</button>
            </div>
        </div>
    </header>

    <section id="main">
        <div id="0" class="video-card">
            <div class="video-thumbnail">
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202112/Pushpa-Allu-Arjun-1200by667_1200x768.jpeg?size=690:388"
                    alt="">
                <div class="heart-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="video-details">
                <div class="video-title">Pushpa : The Rise</div>
                <div class="video-description">video description is goes there</div>
                <div class="video-metadata">
                    <span class="video-duration">10:30</span>
                    <span class="video-views">1M views</span>
                </div>
            </div>
        </div>
    </section>

    <script src="movie.js"></script>
</body>

</html>
